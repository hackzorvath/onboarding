<div [formGroup]="formGroup">
  <div class="card p-4">

    <!-- THIS IS TEMPORARY; should pull from get request -->
    <div class="py-2 px-1">
      <h5 class="color-text d-flex">
        <div class ="mr-auto">
          Edit <b>{{ phone?.phoneNumber }}</b> for {{ user?.firstName }} {{ user?.lastName }}
        </div>
      </h5>
      <hr>

      <!-- No need for error checking; if a field is blank, don't update in component -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
               placeholder="{{ phone?.phoneNumber }}">
      </div>

      <div>
        <hr>
        <button class="btn btn-block btn-primary" (click)="save()">Save</button>
        <button role="button" (click)="returnToUser()"class="btn btn-block btn-secondary">
          Back to {{ user?.firstName }} {{ user?.lastName }} ({{ user?.username }})
        </button>
      </div>
    </div>
  </div>
</div>
