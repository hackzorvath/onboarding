<div [formGroup]="newPhoneForm">
  <div class="card card-shadow p-2">
    <div class="card-body p-4">

      <div>
        <h4>Add a new phone # for {{ user?.firstName}} {{ user?.lastName }} </h4>
      </div>

      <hr>

      <div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                 placeholder="+13065407465" required>
          <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
               class="alert alert-danger">
            <div *ngIf="phoneNumber.errors.required">
              A phone number is required.
            </div>
            <div *ngIf="phoneNumber.errors.pattern">
              A valid phone number must be entered (9-10 digits, i.e. +13065407465)
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary" (click)="onSubmit()">Add Phone</button>
      </div>
      <br>
      <button role="button" (click)="returnToUser()" class="btn btn-block btn-secondary">
        Back to {{ user?.firstName}} {{ user?.lastName }} ({{ user?.username }})
      </button>
    </div>
  </div>
</div>
